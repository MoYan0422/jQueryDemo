<html lang="en">

<head>

</head>

<body>
    <header>
        <h1>text html val</h1>
    </header>
    <div class="container">
        <h3 id="source">Hello jQuery</h3>
        <h3 id="target"></h3>
        <button id="getText">getText</button>
        <button id="setText">setText</button>
        <p>
            <b>click</b> to change the <span> html</span>
        </p>
        <button id="setHtml">set html</button>
        <hr>
        <input type="number" id="num1">
        <select name="" id="calculate">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2">
        <button id="result">=</button>
        <input id="out" type="text" readonly>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $('#getText').on('click', function () {
                let getText = $('#source').text();

            })
            $('#setText').on('click', function () {
                $('#target').text('set text jQuery')
            })

            $('p').one('click', function () {
                let p_html = $('p').html()
                $(this).text(p_html)
            })
            $('#setHtml').on('click', function () {
                $('p').html('<h1> set html </h1>')
            })
            $('#result').on('click', function () {
                let calculate = $('#calculate').val();
                let num1 = Number($('#num1').val());
                let num2 = Number($('#num2').val());
                console.log(calculate)
                let out = 0;
                switch (calculate) {
                    case '+': out = num1 + num2;
                        break;
                    case '-': out = num1 - num2;
                        break;
                    case '*': out = num1 * num2;
                        break;
                    case '/': out = num1 / num2;
                        break;
                }

                $('#out').val(out)
            })


        })
    </script>
</body>

</html>
