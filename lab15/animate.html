<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            position: relative;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>animate</h1>
    </header>
    <div class="container">
        <button id="hide">hide</button>
        <button id="show">show</button>
        <button id="toggle">toggle</button>
        <button id="slideUp">slideUp</button>
        <button id="slideDown">slideDown</button>
        <button id="slideToggle">slideToggle</button>
        <button id="fadeIn">fadeIn</button>
        <button id="fadeOut">fadeOut</button>
        <button id="fadeToggle">fadeToggle</button>
        <br>
        <button id="moveRight">moveRight</button>
        <button id="moveLeft">moveRight</button>
        <button id="moveArround">move Arround</button>
        <button id="moveSwing">move Swing</button>

        <hr>
        <div class="box"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $('#moveRight').on('click', function () {
                $('.box').animate({
                    left: 600,
                    height: 500,
                    width: 500

                }, 1000)
            })
            $('#moveLeft').on('click', function () {
                $('.box').animate({
                    left: 0,
                    height: 200,
                    width: 200

                }, 500)
            })
            $('#moveArround').on('click', function () {
                let box = $('.box');
                box.animate({
                    left: 300
                }).animate({
                    top: 300
                }).animate({
                    left: 0,
                    top: 300
                }).animate({
                    left: 0,
                    top: 0
                })
            })
            $('#moveSwing').on('click', function () {
                let box = $('.box')
                box.animate({
                    left: 500,
                    top: 500
                }, {
                    duration: 1000,
                    specialEasing: {
                        top: 'linear',
                        left: 'swing'
                    }
                }).animate({
                    left: 0,
                    top: 0
                }, {
                    duration: 1000,
                    specialEasing: {
                        top: 'linear',
                        left: 'swing'
                    }
                })
            })


            $('#fadeIn').on('click', function () {
                $('.box').fadeIn(1000)
            })
            $('#fadeOut').on('click', function () {
                $('.box').fadeOut(1000)
            })
            $('#fadeToggle').on('click', function () {
                $('.box').fadeToggle(1000)
            })

            //slide
            $('#slideUp').on('click', function () {
                $('.box').slideUp(1000)
            })
            $('#slideDown').on('click', function () {
                $('.box').slideDown(1000)
            })
            $('#slideToggle').on('click', function () {
                $('.box').slideToggle(1000)
            })


            //hide()
            $('#hide').on('click', function () {
                $('.box').hide(1000)
            })
            $('#show').on('click', function () {
                $('.box').show(2000)
            })
            $('#toggle').on('click', function () {
                $('.box').toggle(2000)
            })


        })
    </script>
</body>

</html>
